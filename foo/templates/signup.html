<body>
    <header>
        <h1 class="title-agile text-center">Quick Signup form</h1>
    </header>
    <!-- //header -->
    <section class="login-wrap">
        <div class="main_w3agile">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">List of Volunteers</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!-- signin form -->
                <div class="participants">    
                {% for user in participants %}
                    <li>{{user.username}}<br />
                        comment:{{user.comment}}
                    </li> <br />
                {% endfor %}
                </div>              
                <div class="signup_wthree">
                    <!-- url_for is not working -->
                    <form method="POST" action="{{ url_for('create_applicant') }}">
                        <div class="group">
                            <label for="user1" class="label">Name</label>
                            <input id="user1" name="user1" type="text" class="input" value="" required>
                        </div>
                        <div class="group">
                            <label for="password1" class="label">Comment</label>
                            <input id="password1" type="text" name="password1" class="input" data-type="text" value="" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="email" class="input" name="email" value="" required>
                        </div>
                        
                        <div class="group">
                            <input id="idEvent1" type="hidden" class="input" name="eventId1" value="eventId1" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>                        
                    </form>
                </div>
                <!-- //signup form -->
            </div>
        </div>
    </section>
